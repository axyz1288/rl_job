apiVersion: v1
kind: PersistentVolume
metadata:
  name: pybullet
spec:
  storageClassName: local-storage
  local:
    path: /home/airobots/MARL/env
  capacity:
    storage: 10Mi
  volumeMode: Filesystem
  accessModes: [ReadWriteMany]
  persistentVolumeReclaimPolicy: Retain
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions: 
        - key: kubernetes.io/hostname
          operator: In
          values: [192.168.50.59]
  
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pybullet
spec:
  storageClassName: local-storage
  accessModes: [ReadWriteMany]
  resources:
    requests:
      storage: 10Mi

